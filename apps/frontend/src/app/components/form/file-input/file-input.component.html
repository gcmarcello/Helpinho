<div class="mb-5 mt-2">
  <label
    for="cover-photo"
    class="block text-sm font-medium leading-6 text-neutral-900"
    >{{ label }}</label
  >
  <div
    (drop)="onDrop($event)"
    class="mt-2 flex justify-center rounded-lg border border-neutral-200 px-6 py-10"
  >
    <div class="w-full text-center">
      <img
        *ngIf="base64Data"
        [src]="base64Data"
        class="mx-auto max-h-64 max-w-64"
      />
      <div *ngIf="!base64Data">
        <svg
          class="mx-auto h-12 w-12 text-gray-300"
          viewBox="0 0 24 24"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="mt-4 flex justify-center text-sm leading-6 text-gray-600">
        <label
          [for]="name"
          class="text-primary-600 focus-within:ring-primary-600 hover:text-primary-500 relative cursor-pointer rounded-md bg-white font-semibold focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2"
        >
          <span>Envie um arquivo</span>
          <input
            (change)="handleSelectFile($event)"
            [id]="name"
            [name]="name"
            [formGroup]="formGroup"
            type="file"
            [accept]="accept"
            class="sr-only"
          />
        </label>
        <p class="pl-1">ou arraste e solte</p>
      </div>
      <p class="text-xs leading-5 text-gray-600">
        {{ allowedTypes }} at√© {{ maxSize && maxSize / 1000 }}MB
      </p>
    </div>
  </div>
</div>
