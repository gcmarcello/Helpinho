<div class="rounded-2xl shadow-lg">
  <div class="relative min-h-[230px] w-full rounded-t-2xl bg-slate-300">
    <div class="absolute bottom-2 right-2">
      <div
        class="bg-primary-100 text-primary-700 rounded-2xl p-2 text-sm font-semibold"
      >
        {{ helpinho.categories[0] }}
      </div>
    </div>
  </div>
  <div class="p-8">
    <div class="flex items-center gap-2">
      <span
        class="inline-block size-8 overflow-hidden rounded-full bg-gray-100"
      >
        <svg
          class="h-full w-full text-gray-300"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
      </span>
      <div class="flex-col">
        <div class="font-semibold text-neutral-700 lg:text-sm">
          {{ helpinho.user ? helpinho.user.name : "Nome" }}
        </div>
        <div class="font-base text-neutral-500 lg:text-sm">
          {{ helpinho.user ? helpinho.user.email : "Email" }}
        </div>
      </div>
    </div>

    <div class="mt-6 space-y-3">
      <div class="text-2xl font-bold text-neutral-900">
        {{ helpinho.title }}
      </div>
      <div class="font-base text-neutral-600">{{ helpinho.description }}</div>
    </div>
  </div>
</div>
