<div class="mx-auto w-full max-w-sm lg:w-96">
  <div class="flex flex-col items-center justify-center">
    <h2
      class="mt-8 text-2xl font-bold tracking-tight text-neutral-900 lg:text-3xl"
    >
      Bem vindo de volta!
    </h2>
    <p class="mt-2 text-sm leading-6 text-neutral-500">
      Entre e ajude os helpinhos de hoje.
    </p>
  </div>

  <div class="mt-10">
    <div>
      <form [formGroup]="profileForm" (ngSubmit)="login()" class="space-y-4">
        <app-input [formGroup]="profileForm" label="Email" name="email" />
        <app-input
          [formGroup]="profileForm"
          name="password"
          label="Senha"
          inputType="password"
        />

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <app-checkbox
              [formGroup]="profileForm"
              name="remember"
              label="Lembrar login"
            />
          </div>

          <div class="text-sm leading-6">
            <a
              href="#"
              class="text-primary-700 hover:text-primary-500 font-semibold"
              >Esqueceu a senha?</a
            >
          </div>
        </div>

        <div class="space-y-4">
          <app-button
            type="submit"
            [loading]="loading()"
            class="w-full rounded-md"
            >Entrar</app-button
          >
         
        </div>
      </form>
    </div>

    <div class="mt-10">
      <div class="mt-4 flex justify-center">
        <p class="mt-2 text-sm leading-6 text-neutral-500">
          Ainda não faz parte do Helpinho?
          <a routerLink="/auth/register" class="text-primary-700 font-semibold"
            >Registre-se grátis.</a
          >
        </p>
      </div>
    </div>
  </div>
</div>

<div class="relative hidden w-0 flex-1 lg:block">
  <img
    class="rounded-4xl absolute inset-0 h-full w-full object-cover"
    src="https://images.unsplash.com/photo-1496917756835-20cb06e75b4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80"
    alt=""
  />
</div>
